<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="wrapper">
    <h2>Carrito de Compras</h2>
    {% if cart_items %}
      <ul>
        {% for item in cart_items %}
          <li>
            <strong>{{ item.nombre }}</strong>:
            <!-- Formulario para modificar cantidad con botones + y − -->
            <form action="{{ url_for('carrito') }}" method="POST" class="quantity-form" style="display:inline;">
              <input type="hidden" name="product_id" value="{{ item.id }}">
              <button type="button" class="decrement-btn" data-stock="{{ item.stock }}">−</button>
              <input type="text" name="quantity" value="{{ item.cantidad }}" readonly style="width:30px; text-align:center;">
              <button type="button" class="increment-btn" data-stock="{{ item.stock }}">+</button>
            </form>
            = {{ item.subtotal }}€
            <!-- Botón para eliminar el item -->
            <form action="{{ url_for('delete_from_cart') }}" method="POST" style="display:inline;">
              <input type="hidden" name="product_id" value="{{ item.id }}">
              <button type="submit">Eliminar</button>
            </form>
          </li>
        {% endfor %}
      </ul>
      <h3>Total: {{ total }}€</h3>
      <form action="{{ url_for('compra') }}" method="POST">
        <button type="submit">Finalizar Compra</button>
      </form>
    {% else %}
      <p>El carrito está vacío</p>
    {% endif %}
    <a href="{{ url_for('inicio') }}"><button>Volver al Inicio</button></a>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('.quantity-form').forEach(function(form){
        const decrementBtn = form.querySelector('.decrement-btn');
        const incrementBtn = form.querySelector('.increment-btn');
        const quantityField = form.querySelector('input[name="quantity"]');
        const stock = parseInt(incrementBtn.getAttribute('data-stock'));
        
        decrementBtn.addEventListener('click', function(){
          let current = parseInt(quantityField.value);
          if(current > 1){
            quantityField.value = current - 1;
            form.submit();
          }
        });
        
        incrementBtn.addEventListener('click', function(){
          let current = parseInt(quantityField.value);
          if(current < stock){
            quantityField.value = current + 1;
            form.submit();
          }
        });
      });
    });
  </script>
</body>
</html>
