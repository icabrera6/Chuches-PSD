<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuches PSD | Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <h2>üç¨ Lista de Productos üç¨</h2>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% for producto in products %}
            <div class="input-field">
                <p><strong>{{ producto.nombre }}</strong> - {{ producto.descripcion }} | {{ producto.precio }}‚Ç¨ | Stock: {{ producto.stock }}</p>
            </div>
        {% endfor %}

        <div class="input-field">
            <a href="{{ url_for('inicio') }}"><button>Volver al inicio</button></a>
        </div>
    </div>
</body>
</html>
